        <div class="encriptador">

            id="text" 
            cols="30" 
            rows="10"
            placeholder="Encripta aqui">
         </textarea>
            <div class="terminos">
                <button class="terminos__boton">?</button>
                <span class="terminos__lindos">Solo letras minusculas, sin simbolos, ni acentos</span>
            </div>
            <div class="botones">
                <button type="button" class="boton__encriptar" onclick="encriptar()"> 
                    ENCRIPTAR
                </button>
                <button type="button" class="boton__desencriptar" onclick="desencriptar()"> 
                    DESENCRIPTAR
                </button>
            
            </div>

        </div>

        </div>  
    </div>
